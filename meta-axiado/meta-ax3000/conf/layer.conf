# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ax3000"
BBFILE_PATTERN_meta-ax3000 = "^${LAYERDIR}/"

LAYERDEPENDS_meta-ax3000 = "core"
LAYERSERIES_COMPAT_meta-ax3000 = "kirkstone langdale"
